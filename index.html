            const latlngs = sortedBooks.map(b => b.coords);

            trajectoryLayer = L.polyline(latlngs, {
                color: '#e74c3c', weight: 2, opacity: 0.7, dashArray: '5, 10', lineCap: 'round'
            }).addTo(map);

            map.flyToBounds(trajectoryLayer.getBounds(), { padding: [50, 50] });
        }

        function togglePath() {
            isPathVisible = !isPathVisible;
            document.getElementById('btnPath').classList.toggle('active');
            if (isPathVisible) drawPath();
            else if (trajectoryLayer) map.removeLayer(trajectoryLayer);
        }

        async function geocode(query) {
            if (LOCATION_DB[query]) return LOCATION_DB[query];
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`, {
                    headers: { 'Accept-Language': 'zh-CN' }
                });
                const data = await response.json();
                if (data && data.length > 0) return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
            } catch (e) { console.warn("API failed."); }
            return null;
        }

        function generateCoverUrl(title) {
            const colors = ['2c3e50', 'e74c3c', '8e44ad', '27ae60', 'd35400', '16a085'];
            const bg = colors[Math.floor(Math.random() * colors.length)];
            const text = encodeURIComponent(title.substring(0, 6));
            return `https://placehold.co/400x600/${bg}/ecf0f1?text=${text}`;
        }

        async function handleAddBook(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const loader = document.getElementById('geoLoader');
            const form = new FormData(e.target);
            
            btn.disabled = true; btn.textContent = "æ­£åœ¨å®šä½..."; loader.style.display = 'inline-block';

            const locationName = form.get('country');
            let coords = await geocode(locationName);

            if (!coords) {
                alert(`æ— æ³•å®šä½ "${locationName}"ï¼Œå°†æ”¾ç½®åœ¨é»˜è®¤ä½ç½®ã€‚`);
                coords = [20 + Math.random()*10, -40 + Math.random()];
            } else {
                coords = [coords[0] + (Math.random()-0.5)*0.005, coords[1] + (Math.random()-0.5)*0.005];
            }

            let cover = form.get('cover');

            const newBook = {
                id: Date.now(),
                title: form.get('title'),
                author: form.get('author'),
                country: locationName,
                coords: coords,
                readDate: form.get('readDate'),
                genre: form.get('genre'),
                quote: form.get('quote'),
                cover: cover
            };

            books.push(newBook);
            saveBooks();
            renderMarkers();
            
            e.target.reset();
            document.getElementById('dateInput').valueAsDate = new Date();
            btn.disabled = false; btn.textContent = "æ·»åŠ åˆ°åœ°å›¾"; loader.style.display = 'none';
            closeModal('addBookModal');
            map.flyTo(coords, 6);
        }

        function exportData() {

                    if (Array.isArray(json)) {
                        if(confirm(`å¯¼å…¥ ${json.length} æ¡æ•°æ®ï¼Ÿ`)) {
